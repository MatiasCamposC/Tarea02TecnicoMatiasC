<div class="container">
    <h2>{{ title }}</h2>
    <div class="col-12">
      <div class="row">
        <div class="col-6 mt-3">
          <input
            #name="ngModel"
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Category Name"
            [(ngModel)]="category.name"
            [ngClass]="{
              'is-invalid': name.invalid && name.touched,
              'is-valid': name.valid && name.touched
            }"
            required
          />
        </div>
        <div class="col-6 mt-3">
          <input
            #description="ngModel"
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="Category description"
            [(ngModel)]="category.description"
            [ngClass]="{
              'is-invalid': description.invalid && description.touched,
              'is-valid': description.valid && description.touched
            }"
            required
          />
        </div>
      </div>
      <div>
        <button
          type="button"
          (click)="addEditCategory()"
          class="btn mt-3 btn-primary d-flex align-items-center"
        >
          <i class="fa-solid fa-pencil white me-2"></i>
          <p class="mb-0">{{ title }}</p>
        </button>
      </div>
    </div>
  </div>
