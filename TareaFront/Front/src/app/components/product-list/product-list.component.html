<div class="table-container table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          @if(permisionON){
            <td>CreatedAt</td>
            <td>UpdatedAt</td>
            <th class="text-center" scope="col">Actions</th>
          }
          
        </tr>
      </thead>
      <tbody>
        @for (item of productList; track item.id) {

        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td>{{item.stock}}</td>
          
          @if(permisionON){
            <td>{{item.createdAt | date}}</td>
            <td>{{item.updatedAt | date}}</td>
            <td>
                <div class="d-flex justify-content-evenly align-items-center">
                  <button type="button"  class="btn btn-secondary" (click)="showProductModal(item,modalForm)">
                    <i class="fa-solid fa-eye white"
                    ></i>
                  </button> 
                  <button type="button"  class="btn btn-danger" (click)="deletePro(item.id!)">
                    <i class="fa-solid fa-trash white"
                    ></i>
                  </button>
                </div>
              </td>
          }
        </tr>
        }
      </tbody>
    </table>
  </div>
  <app-modal #modalForm>
    <app-product-form (callParentEvent)="onFormCallEvent($event)"
    [title]="'Update Product'"
    [nProduct]="currentPro"></app-product-form>
  </app-modal>
