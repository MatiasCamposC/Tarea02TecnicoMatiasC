<div class="container">
    <h2>{{ title }}</h2>
    <div class="col-12">
      <div class="row">
        <div class="col-6 mt-3">
          <input
            #name="ngModel"
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Product Name"
            [(ngModel)]="nProduct.name"
            [ngClass]="{
              'is-invalid': name.invalid && name.touched,
              'is-valid': name.valid && name.touched
            }"
            required
          />
        </div>
        <div class="col-6 mt-3">
          <input
            #description="ngModel"
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="Product description"
            [(ngModel)]="nProduct.description"
            [ngClass]="{
              'is-invalid': description.invalid && description.touched,
              'is-valid': description.valid && description.touched
            }"
            required
          />
        </div>
        <div class="col-6 mt-3">
          <input
            #stock="ngModel"
            type="text"
            class="form-control"
            id="stock"
            name="stock"
            placeholder="Product stock"
            [(ngModel)]="nProduct.stock"
            [ngClass]="{
              'is-invalid': stock.invalid && stock.touched,
              'is-valid': stock.valid && stock.touched
            }"
            required
          />
        </div>
        <div class="col-6 mt-3">
          <input
            #price="ngModel"
            type="text"
            class="form-control"
            id="price"
            name="price"
            placeholder="Product price"
            [(ngModel)]="nProduct.price"
            [ngClass]="{
              'is-invalid': price.invalid && price.touched,
              'is-valid': price.valid && price.touched
            }"
            required
          />
        </div>
        <div class="col-6 mt-3">
          <input
            #category="ngModel"
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="Product category"
            [(ngModel)]="nProduct.category!.id"
            [ngClass]="{
              'is-invalid': category.invalid && category.touched,
              'is-valid': category.valid && category.touched
            }"
            required
          />
        </div>
      </div>
      <div>
        <button
          type="button"
          (click)="addEditProduct()"
          class="btn mt-3 btn-primary d-flex align-items-center"
        >
          <i class="fa-solid fa-pencil white me-2"></i>
          <p class="mb-0">{{ title }}</p>
        </button>
      </div>
    </div>
  </div>
